version: 0.2

env:
  parameter-store:
    login: sonarLogin
    host: sonarServer
    projectKey: sonarProjecyKey
    organization: sonarOrganization
  variables:
    version: $(date '+%Y-%m-%d_%H:%M')

phases:
  install:
    runtime-versions:
      java: corretto17
    commands:
      - cp ./settings.xml /root/.m2/settings.xml
      - export CODEARTIFACT_AUTH_TOKEN=`aws codeartifact get-authorization-token --domain mjeed --domain-owner 138913568231 --region us-east-1 --query authorizationToken --output text`

  pre_build:
    commands:
      - apt-get update
      - apt-get install jq unzip -y
      - wget https://dlcdn.apache.org/maven/maven-3/3.9.9/binaries/apache-maven-3.9.9-bin.tar.gz
      - tar xzvf apache-maven-3.9.9-bin.tar.gz
      - wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-3.3.0.1492-linux.zip
      - unzip sonar-scanner-cli-3.3.0.1492-linux.zip
      - export PATH=$PATH:/sonar-scanner-3.3.0.1492-linux/bin/
      - echo $version
      - echo $ENV:version
      - echo $env.version

  build:
    commands:
      - mvn test
      - mvn checkstyle:checkstyle
      - mvn -X sonar:sonar -Dsonar.login=$login -Dsonar.host.url=$host -Dsonar.projectKey=$projectKey -Dsonar.organization=$organization -Dsonar.projectVersion=$version -Dsonar.java.sources=src/main/java -Dsonar.junit.reportsPath=target/surefire-reports/ -Dsonar.jacoco.reportsPath=target/jacoco.exec -Dsonar.java.checkstyle.reportPaths=target/checkstyle-result.xml
      - sleep 5
      - curl https://sonarcloud.io/api/qualitygates/project_status?projectKey=$projectKey > result.json
      - if [ $(jq -r '.projectStatus.status' result.json) = ERROR ]; then echo "Project status is ERROR. Failing the build."; exit 1; fi